
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Long Vertical PNG</title>
  <style>
    body {
      margin: 0;
      overflow-y: scroll;
    }

    img {
      /* Ensure image actually displays */
      display: block;
      /* Ensure content doesn't flow under the image */
      position: relative;
      /* Make image fit width while maintaining aspect ratio */
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="full-image.png" alt="Long vertical image">
</body>
</html>
